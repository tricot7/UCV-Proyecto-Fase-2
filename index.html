<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryShop - Tu tienda en línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="contenedor">
            <div class="logo">
                <!-- Aquí puedes agregar el logo de BinaryShop -->
                <h1><a href="#">BinaryShop</a></h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Categorías</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
            <div class="carrito">
                <a href="#carrito">Carrito (<span id="cantidad-carrito">0</span>)</a>
            </div>
        </div>
    </header>

    <!-- Sección de Productos -->
    <main>
        <section id="productos">
            <div class="contenedor">
                <h2>Productos Destacados</h2>
                <div class="lista-productos">
                    <!-- Producto 1 -->
                    <div class="producto">
                        <img src="ruta/a/imagen1.jpg" alt="Producto 1">
                        <h3>Nombre del Producto 1</h3>
                        <p class="precio">$100</p>
                        <div class="botones">
                            <button class="btn-comprar">Compra Directa</button>
                            <button class="btn-carrito">Agregar al Carrito</button>
                        </div>
                    </div>
                    <!-- Producto 2 -->
                    <div class="producto">
                        <img src="ruta/a/imagen2.jpg" alt="Producto 2">
                        <h3>Nombre del Producto 2</h3>
                        <p class="precio">$150</p>
                        <div class="botones">
                            <button class="btn-comprar">Compra Directa</button>
                            <button class="btn-carrito">Agregar al Carrito</button>
                        </div>
                    </div>
                    <!-- Agrega más productos según sea necesario -->
                </div>
            </div>
        </section>

        <!-- Sección del Carrito -->
        <section id="carrito">
            <div class="contenedor">
                <h2>Carrito de Compras</h2>
                <div class="detalle-carrito">
                    <p id="mensaje-carrito">Tu carrito está vacío.</p>
                    <ul id="lista-carrito">
                        <!-- Los productos añadidos al carrito aparecerán aquí -->
                    </ul>
                    <p id="total-carrito">Total: $0</p>
                    <button id="btn-vaciar-carrito">Vaciar Carrito</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="contenedor">
            <p>&copy; 2025 BinaryShop. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
