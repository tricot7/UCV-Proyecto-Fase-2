<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>BinaryShop</h1>

    <!-- Sección de productos -->
    <section id="store-container">
        <!-- Los productos se generarán dinámicamente con JavaScript -->
    </section>

    <!-- Sección del carrito de compras -->
    <section id="cart-section">
        <h2>Carrito de Compras (<span id="cart-count">0</span>)</h2>
        <ul id="cart-items"></ul>
        <button id="clear-cart">Vaciar Carrito</button>
    </section>

    <!-- Sección de compra directa -->
    <section id="direct-purchase-section">
        <h2>Compra Directa</h2>
        <p>Has comprado: <span id="purchase-item"></span></p>
        <button onclick="closePurchaseSection()">Cerrar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
