<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryShop - Lista de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BinaryShop</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito (<span id="cantidad-carrito">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección de Productos -->
        <section id="productos">
            <h2>Lista de Productos</h2>
            <div class="contenedor-productos">
                <!-- Producto 1 -->
                <div class="producto">
                    <img src="ruta/a/imagen1.jpg" alt="Producto 1">
                    <h3>Nombre del Producto 1</h3>
                    <p class="precio">$100</p>
                    <button class="btn-comprar">Comprar Ahora</button>
                    <button class="btn-carrito">Agregar al Carrito</button>
                </div>
                <!-- Producto 2 -->
                <div class="producto">
                    <img src="ruta/a/imagen2.jpg" alt="Producto 2">
                    <h3>Nombre del Producto 2</h3>
                    <p class="precio">$150</p>
                    <button class="btn-comprar">Comprar Ahora</button>
                    <button class="btn-carrito">Agregar al Carrito</button>
                </div>
                <!-- Agrega más productos según sea necesario -->
            </div>
        </section>

        <!-- Sección del Carrito -->
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <div class="contenedor-carrito">
                <p id="mensaje-carrito">Tu carrito está vacío.</p>
                <ul id="lista-carrito">
                    <!-- Los productos añadidos al carrito aparecerán aquí -->
                </ul>
                <p id="total-carrito">Total: $0</p>
                <button id="btn-vaciar-carrito">Vaciar Carrito</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BinaryShop. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
